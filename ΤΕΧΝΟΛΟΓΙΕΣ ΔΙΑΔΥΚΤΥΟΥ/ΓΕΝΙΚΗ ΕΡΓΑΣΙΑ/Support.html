        </form>

        <script>
            function validateGreekInput() {
            var textarea = document.getElementById('greekTextarea');
            var greekPattern = /^[\u0370-\u03FF\s]+$/;

            if (!greekPattern.test(textarea.value)) {
                alert('Please enter only Greek characters.');
                textarea.value = '';
            }
            }

            function submitForm() {
                var name = document.getElementById("name").value;
                var phone = document.getElementById("numericInput").value;
                var message = document.getElementById("greekTextarea").value;

                alert("Όνομα: " + name + "\nΚινητό Τηλέφωνο: " + phone + "\nΜήνυμα: " + message);
            }

            function resetForm() {
                document.getElementById("contactForm").reset();
            }
        </script>
